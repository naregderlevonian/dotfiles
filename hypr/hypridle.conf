
general {
    lock_cmd = pidof hyprlock || hyprlock
    before_sleep_cmd = loginctl lock-session
    after_sleep_cmd = hyprctl dispatch dpms on
}

listener {
    timeout = 30
    on-timeout = $HOME/.config/hypr/bin/autoswitch-backlight decrease
    on-resume = $HOME/.config/hypr/bin/autoswitch-backlight restore
}

listener {
    timeout = 60
    on-timeout = $HOME/.config/hypr/bin/autoswitch-backlight reset
    on-resume = $HOME/.config/hypr/bin/autoswitch-backlight restore
}

listener {
    timeout = 120
    on-timeout = hyprlock
}

listener {
    timeout = 240
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

listener {
    timeout = 480
    on-timeout = systemctl suspend
}

listener {
    timeout = 1
    on-timeout = hyprctl dispatch submap
}
