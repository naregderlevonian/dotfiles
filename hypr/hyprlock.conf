general {
    no_fade_in = true
    no_fade_out = true
    hide_cursor = true
}

background {
    color = rgb(0c0c0c)
}

input-field {
    monitor = eDP-2
    size = 320, 64
    dots_size = 0.1 
    dots_spacing = 0.1
    dots_center = true
    outline_thickness = 0
    inner_color = rgb(ffffff)
    outer_color = rgb(0c0c0c)
    check_color = rgb(ffffff)
    fail_color = rgb(ea7667)
    font_color = rgb(080808)
    fade_on_empty = false
    font_size = 16
    font_family = Ubuntu Mono
    placeholder_text = 
    fail_text = 
    hide_input = false
    fail_transition = 100
    position = 0, -96
    halign = center
    valign = center
}

label {
    monitor = eDP-2
    text = cmd[update:1000] echo "$(date +"%d %b %Y %a %T")"
    color = rgba(255, 255, 255, 1) 
    font_size = 16
    font_family = Ubuntu Mono
    position = 0, 0
    halign = center
    valign = center
}

label {
    monitor = eDP-2
    text = cmd[update: 3600000] echo "$(curl -s ipinfo.io/city) $(weather-Cli get $(curl -s ipinfo.io/city) | grep Temperature | sed 's/\s*Temperature: //g')"
    color = rgba(255, 255, 255, 1) 
    font_size = 16
    font_family = Ubuntu Mono
    position = 0, 32
    halign = center
    valign = center
}

label {
    monitor = eDP-2
    text = cmd[update: 1000] echo "$(upower -i $(upower -e | grep BAT) | grep -E "percentage" | sed "s/    percentage:          //") $(upower -i $(upower -e | grep BAT) | grep -E "state" | sed "s/    state:               //")"
    color = rgba(255, 255, 255, 1) 
    font_size = 16
    font_family = Ubuntu Mono
    position = 0, -32
    halign = center
    valign = center
}

